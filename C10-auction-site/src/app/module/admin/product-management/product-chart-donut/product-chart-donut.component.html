<div class="dark-edition">
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="black" data-image="../assets/img/sidebar-2.jpg">
      <app-left-side-bar>
      </app-left-side-bar>
    </div>
    <div class="main-panel">
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title ">Thống kê</h4>
                </div>
                <div class="card-body">
                  <label style="margin-top: 12px;padding-left: 20px;padding-right:20px;float: left"
                         class="month">Năm: </label>
                  <select style="float: left;width: 100px;height: 35px;margin-top: 5px" class="month custom-select"
                          [(ngModel)]="yearSearch">
                    <option value="undefined">Chọn</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                  </select>

                  <div style="float: left;margin-top: 5px">
                    <label style="padding-right: 10px;padding-left: 20px">Tháng: </label>
                    <select style="width: 100px;height: 35px" [(ngModel)]="monthSearch" class="custom-select">
                      <option value="0">Chọn</option>
                      <option value="1">Tháng 1</option>
                      <option value="2">Tháng 2</option>
                      <option value="3">Tháng 3</option>
                      <option value="4">Tháng 4</option>
                      <option value="5">Tháng 5</option>
                      <option value="6">Tháng 6</option>
                      <option value="7">Tháng 7</option>
                      <option value="8">Tháng 8</option>
                      <option value="9">Tháng 9</option>
                      <option value="10">Tháng 10</option>
                      <option value="11">Tháng 11</option>
                      <option value="12">Tháng 12</option>
                    </select>
                  </div>

                  <div style="float: left;margin-top: 5px">
                    <label style="padding-right: 10px;padding-left: 20px">Ngày: </label>
                    <select style="width: 100px;height: 35px" [(ngModel)]="daySearch" class="custom-select">
                      <option value="0">Chọn</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>
                    </select>
                  </div>

                  <input class="btn btn-primary" type="button"
                         style="margin-left: 30px;margin-top: 5px;padding: 10px 20px"
                         value="Tìm kiếm" (click)="getChartByDate()">

                  <div *ngIf="message == 1">
                    <h5>Vui lòng chọn ngày tháng để thống kê</h5>
                  </div>
                  <div *ngIf="message == 2">
                    <h3 style="text-align: center;color: orangered;padding: 10%">Không tìm thấy sản phản ở thời gian
                      này</h3>
                  </div>
                  <div style="text-align: center;color: orangered;padding: 3%" *ngIf="monthSearch == null && (yearSearch == null || yearSearch == 2021) && message != 2">
                    <h3>Số lượng sản phẩm được chốt trong năm 2021 theo từng loại !!</h3>
                  </div>
                  <canvas baseChart width="1000" height="300" *ngIf="message != 2"
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [legend]="barChartLegend"
                          [chartType]="barChartType"
                          [colors]="lineChartColor"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
