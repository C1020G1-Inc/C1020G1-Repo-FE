<div class="fabs">
  <div class="chat">
    <div class="chat_header">
      <div class="chat_option">
        <div class="header_img">
          <img src="http://res.cloudinary.com/dqvwa7vpe/image/upload/v1496415051/avatar_ma6vug.jpg"/>
        </div>
        <span id="chat_head">Trung Tâm Tư Vẫn</span> <br> <span class="agent">Agent</span> <span class="online">(Đang hoạt động)</span>
        <span id="chat_fullscreen_loader" class="chat_fullscreen_loader" (click)="fullscreen()"><i
          class="fullscreen zmdi zmdi-window-maximize"></i></span>

      </div>

    </div>
    <div class="chat_body chat_login">
      <a id="chat_first_screen" class="fab" (click)="hideChat(1)"><i class="zmdi zmdi-arrow-right"></i></a>
      <p>Chúng tôi kết nối doanh nghiệp với mọi người một cách đơn giản và hiệu quả, hãy hỏi bất cứ điều gì</p>
    </div>
    <div id="chat_converse" class="chat_conversion chat_converse">
      <span class="chat_msg_item chat_msg_item_admin">
            <div class="chat_avatar">
               <img src="http://res.cloudinary.com/dqvwa7vpe/image/upload/v1496415051/avatar_ma6vug.jpg"/>

            </div>Xin Chào! Tôi có thể giúp gì cho bạn không?</span>
      <div class="m-0" *ngFor="let chat of chats">
        <div class="m-0" *ngIf="chat.nickname === account.accountName">
          <div class="clearfix">
            <p class="chat_msg_item chat_msg_item_user clearfix">
              {{chat.message}}</p>
          </div>
          <div><p class="status mr-4 mb-0">20m ago</p></div>
        </div>
        <div class="m-0" *ngIf="chat.nickname !== account.accountName">
      <span class="chat_msg_item chat_msg_item_admin">
            <div class="chat_avatar">
               <img src="http://res.cloudinary.com/dqvwa7vpe/image/upload/v1496415051/avatar_ma6vug.jpg"/>
            </div>{{chat.message}}</span>
        </div>
      </div>
    </div>
    <div class="fab_field">
      <form action="" [formGroup]="chatForm" (ngSubmit)="onFormSubmit(chatForm.value)" style="width: 90%" class="m-auto">
        <a id="fab_camera" class="fab mt-3"><i class="zmdi zmdi-image"></i></a>
        <a id="fab_send" class="fab mt-3"><i class="zmdi zmdi-mail-send"></i></a>
        <input id="chatSend" name="chat_message" placeholder="Nhập tin nhắn..." formControlName="message"
               class="chat_field chat_message">
      </form>
    </div>
  </div>
  <a id="primeCustom" class="fab" (click)="toggleFab()"><i class="prime zmdi zmdi-comment-outline"></i></a>
</div>
