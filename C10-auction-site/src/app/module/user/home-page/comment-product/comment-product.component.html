<div class="container-fluid">

  <h2>Bình Luận</h2>
  <div class="row" style="margin-left: 10px">
    <ul class="we-comet" style="margin-top: 10px">
      <li *ngFor="let comment of comments">
        <div>
          <div class="comet-avatar">
            <a href="" target="_blank">
              <img src="{{comment.account.user.avatar}}" class="img-custom"/>
            </a>
          </div>
          <div class="we-comment">
            <h5>
              <a href="#" target="_blank">{{comment.account.user.userName}}</a>
            </h5>
            <span style="float:right; font-size: 13px">
              <p>{{comment.commentTime| date: 'dd/MM/yyyy hh:mm a'}}</p>
            </span>
            <span *ngIf="comment.account.user.userId == user.userId" style="float:right; margin-right: 10px">
              <i style="color: blue; margin-right: 5px" class="fa fa-edit fa-lg" aria-hidden="true"
                 data-toggle="modal" data-target="#editParentCommentModal" title="Chỉnh sửa"
                 (click)="sendFormEdit(comment.commentId)"></i>

              <i style="color: red" class="fa fa-trash fa-lg" aria-hidden="true"
                 data-toggle="modal" data-target="#deleteParentCommentModal" title="Xóa"
                 (click)="getCommentIdToDelete(comment.commentId)"></i>
            </span>
            <p style="display: block">
              {{comment.content}}
            </p>
          </div>
        </div>
      </li>
    </ul>

    <ul class="we-comet" style="margin-top: 10px; margin-bottom: 10px">
      <form [formGroup]="formComment">
        <li class="post-comment">
          <div class="comet-avatar" style="margin-right: 10px; margin-top: 2px">
            <a href="#" target="_blank">
              <img src="{{account.user.avatar}}" class="img-custom"/>
            </a>
          </div>
          <div class="post-comt-box">
            <input formControlName="image" hidden>
            <input formControlName="account" hidden>
            <input formControlName="product" hidden>
            <label>
              <i class="fa fa-camera-retro fa-lg" aria-hidden="true" title="Tải ảnh lên" ></i>
              <input type="file" id="upload_file" name="upload_file[]" (change)="importImages($event)" hidden/>
            </label>
            <span *ngIf="message != null" class="warningg alert-danger" role="alert">
              {{this.message}}
            </span>
            <textarea formControlName="content" class="form-control emoji" id="myText"
                      placeholder="Nhập bình luận của bạn"></textarea>

          </div>
          <button class="btn btn-primary comet-button" style="margin-top: 23px; margin-left: 5px"
                  (click)="createComment()">
            <i class="fa fa-paper-plane" aria-hidden="true" title="Gửi"></i>
          </button>
        </li>
      </form>
      <div *ngIf="check" class="d-inline-block" style="max-height:120px; margin-left: 52px">
        <span><i class="fa fa-trash delete-icon d-inline" (click)="deleteUpdateImage($event)" ></i></span>
        <img [src]="fileImage.url" style="margin:3px; height: 120px; width: auto; float: left">
      </div>
    </ul>
  </div>
</div>

<!--editComment-->
<div
  class="modal fade"
  id="editParentCommentModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Chỉnh sửa bình luận</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group" style="margin-top: 0; margin-bottom: 0">
          <label class="col-form-label"
          >Bình luận của bạn:</label
          >
          <form [formGroup]="formEditComment">
            <input formControlName="image" hidden>
            <input formControlName="account" hidden>
            <input formControlName="product" hidden>
            <input class="form-control comment-input emojiEdit" id="editComment"
                   formControlName="content" placeholder="Nhập bình luận của bạn"/>
            <div class="modal-footer d-flex justify-content-end" style="margin-top: 10px">
              <button type="button" class="btn btn-outline-primary mr-3 " data-dismiss="modal" (click)="editComment()">
                Lưu
              </button>
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Hủy</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- modal delete comment -->
<div id="deleteParentCommentModal" class="modal fade">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header" style="text-align: center">
        <h5 class="modal-title">Xóa Bình Luận</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Bạn có chắc xóa bình luận này?
        </p>
      </div>
      <div class="modal-footer d-flex justify-content-end">
        <button type="button" class="btn btn-outline-danger mr-3"
                data-dismiss="modal" (click)="deleteComment()">Xóa
        </button>
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Hủy</button>
      </div>
    </div>
  </div>
</div>
