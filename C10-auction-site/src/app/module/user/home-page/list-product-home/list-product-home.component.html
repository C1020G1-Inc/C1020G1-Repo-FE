<div *ngIf="account">
    <h1>Account Name: {{account.accountName}}</h1>
    <h1>Token: {{token}}</h1>
    <h1>Roles:</h1>
    <p *ngFor="let role of roles">{{role}}</p>
    <button (click)="logout()">Logout</button>
    <button (click)="requestAdmin()">Admin</button>
    <button (click)="requestMember()">Member</button>
    <button (click)="requestGuest()">Guest</button>
</div>
