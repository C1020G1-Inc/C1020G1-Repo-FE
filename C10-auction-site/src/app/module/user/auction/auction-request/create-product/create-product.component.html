<style>
  .custom-file-label::after {
    content: "Tìm kiếm" !important;
  }

  .ul-footer li a {
    text-decoration: none !important;
  }
</style>

<section>
  <div class="gap2 gray-bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row merged20" id="page-contents">
            <div class="col-lg-12">
              <div class="central-meta">
                <div class="about">
                  <div class="tab-content">
                    <div class="set-title">
                      <h5>Đăng sản phẩm</h5>
                      <span>Sản phẩm của bạn sau khi đăng lên sẽ được admin duyệt trước khi có thể đăng bán</span>
                    </div>
                    <div class="stg-form-area">
                      <form class="c-form" method="post" [formGroup]="createProduct" (ngSubmit)="submit()">
                        <div >
                          <label>Tên sản phẩm
                            <input placeholder="Nồi cơm điện, Chảo chống dính, ..."
                                   class="form-control" formControlName="name"
                                   type="text">
                          </label>
                        </div>

                        <div>
                          <label>Chủng loại
                            <select class="btn btn-light form-control" formControlName="type" >
                              <option *ngFor="let type of category" [ngValue]="type">
                                {{type.categoryName}}</option>
                            </select>
                          </label>
                        </div>

                        <div>
                          <label>Số lượng sản phẩm
                            <input placeholder="1, 2, 3, ..."
                                   class="form-control" formControlName="quantity"
                                   type="number">
                          </label>
                        </div>

                        <div>
                          <label>Giá khởi điểm
                            <input placeholder="200.000đ" type="number"
                                   class="form-control" formControlName="price"
                            >
                          </label>
                        </div>

                        <div>
                          <label>Bước giá
                            <input placeholder="20.000đ" type="number"
                                   class="form-control" formControlName="priceStep"
                            >
                          </label>
                        </div>

                        <div>
                          <label>Ảnh sản phẩm</label>
                          <div class="input-group mb-3">
                            <div class="custom-file">
                              <input accept=".doc,.docs,.pdf,.jpg,.jpeg,.png" class="custom-file-input form-control"
                                     id="inputGroupFile01" multiple type="file" formControlName="image"
                              >
                              <label class="custom-file-label" for="inputGroupFile01">Chọn ảnh</label>
                            </div>
                          </div>
                        </div>

                        <div>
                          <label>Thông tin chi tiết
                            <input placeholder="Tình trạng sản phẩm, hình thức bên ngoài"
                                   type="text" class="form-control" formControlName="description">
                          </label>
                        </div>

                        <div>
                          <input type="hidden" class="form-control" formControlName="status" value="1"/>
                        </div>

                        <div>
                          <input type="hidden" class="form-control" formControlName="accountId" value="1"/>
                        </div>

                        <div>
                          <input type="hidden" class="form-control" formControlName="registerTime" />
                        </div>

                        <div>
                        </div>
                        <div>
                          <button data-ripple="" type="submit">Huỷ</button>
                          <button data-ripple="" type="submit" (click)="submit()">Đăng</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
